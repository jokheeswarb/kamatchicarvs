{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ecom Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Center the menu items in the collapsed navbar */
        @media (max-width: 992px) {
            .navbar-collapse {
                text-align: center; /* Center-align text inside the navbar collapse */
            }
            .navbar-nav {
                display: flex;
                flex-direction: column; /* Stack links vertically */
                align-items: center; /* Center-align links */
            }
        }
        .navbar-brand{
            font-weight: bold;
        }
        /* Hover effects for navbar links */
        .navbar-nav .nav-link {
            position: relative;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #ffcc00; /* Change text color on hover */
            transform: scale(1.1); /* Slightly enlarge the text */
        }

        /* Add a hover underline effect */
        .navbar-nav .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background:white; /* Same color as hover text */
            transition: width 0.3s;
            margin: auto;
        }
        .navbar-nav .nav-link:hover::after {
            width: 100%; /* Expand underline to full width */
        }
    </style>
</head>
<body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white text-uppercase " href="#">Kamatchi carvings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home' %}">
                            <i class="bi bi-house-fill me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'about' %}">
                            <i class="bi bi-building-fill-check me-2"></i>About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'models_2d' %}">
                            <i class="bi bi-grid-1x2-fill me-2"></i>2D Models
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'models_3d' %}">
                            <i class="bi  bi-box me-2"></i>3D Models
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'cart' %}">
                            <i class="bi bi-cart-check me-2"></i>Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'feedback_list' %}">
                            <i class="bi bi-chat-left-text"></i> Feedback
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
