{% extends 'base.html' %}
{% load static %}
{% block title %}Order {{ product.name }}{% endblock %}
{% block content %}
<style>
      input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
  }

  input[type="number"] {
      -moz-appearance: textfield; /* Remove spinner for Firefox */
  }
</style>
<div class="container my-5">
  <h1 class="text-center">Order Product</h1>
  <div class="card my-4">
    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 400px; object-fit: contain; padding: 10px 0px;">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>

      <!-- Error message -->
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <!-- Order Form -->
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email <sup class="text-danger">*</sup></label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="mobile_number1" class="form-label">Mobile Number <sup class="text-danger">*</sup></label>
          <input type="text" class="form-control" id="mobile_number1" name="mobile_number1" required>
        </div>
        <div class="mb-3">
          <label for="mobile_number2" class="form-label">Another Mobile Number (Optional)</label>
          <input type="text" class="form-control" id="mobile_number2" name="mobile_number2">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address <sup class="text-danger">*</sup></label>
          <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity (Optional)</label>
          <input type="number" class="form-control" id="quantity" name="quantity" min="0">
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
